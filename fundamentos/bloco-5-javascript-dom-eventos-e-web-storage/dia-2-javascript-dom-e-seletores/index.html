<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>

      // funcao para alterar o segundo paragrafo
      function alteraParagrafo(){
      let paragrafo = document.getElementsByTagName("p");
        paragrafo[1].innerHTML = "Trabalhando como desenvolvedor e tendo projetos pessoais em segundo plano";
      }
      alteraParagrafo(); // chamando a funcao

      // funcao para alterar a cor do quadrado amarelo para verde
      function alteraCorQuadradoAmarelo(){
        let main_content = document.getElementsByClassName("main-content");
        main_content[0].style.backgroundColor = "rgb(76,164,109)";
      } 
      alteraCorQuadradoAmarelo(); // chamando a funcao

      // funcao para alterar a cor do quadrado vermelho para branco
      function alteraCorQuadradoVermelho(){
        let center_content = document.getElementsByClassName("center-content");
        center_content[0].style.backgroundColor = "white";
      } 
      alteraCorQuadradoVermelho(); // chamando a funcao


      //funcao para alterar o texto do titulo
      function alteraTextoTitulo(){
        document.getElementsByTagName("h1")[0].innerHTML = "Exercício 5.1 - JavaScript";
      }
      alteraTextoTitulo(); // chamando a funcao
      
      // funcao para colocar o texto da tag p em maiusculo
      function maiusculo(){
        for(let index = 0; index < document.getElementsByTagName("p").length; index += 1){
          document.getElementsByTagName("p")[index].innerHTML = document.getElementsByTagName("p")[index].textContent.toUpperCase();
        }
      }
      maiusculo();

      //funcao para imprimir os paragrafos
      function mostraConteudo(){
        let mostraConteudo = document.getElementsByTagName("p");
        for(let index = 0; index < mostraConteudo.length; index += 1){
           console.log(mostraConteudo[index]);
        }
      }
      mostraConteudo();

        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 Crie e execute uma função que mude o texto na tag `<p>-----</p>`, para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
 Crie e execute uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
 Crie e execute uma função que mude a cor do quadrado vermelho para branco.
 Crie e execute uma função que corrija o texto da tag <h1>.
 Crie e execute uma função que modifique todo o texto da tag <p> para maiúsculo.
 Crie e execute uma função que exiba o conteúdo de todas as tags <p> no console.
        */
    </script>
  </body>
</html>
