<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Primeiro Forms</title>
</head>
<body>
  <section>
    <form action="">
      <h1>Tela de Login</h1>
      <input type="email" placeholder="Digite seu email" required name="email" id="emailID" autocomplete="off" autofocus >
      <br>
      <br>
      <input type="password" placeholder="Digite sua senha" required name="senha" id="senhaID" >
      <br>
      <br>
      <input type="checkbox" checked> Lembrar-me
      <br>
      <br>
      <button type="button" id="buttonID" >Entrar</button>
    </form>
  </section>
</body>
</html>
