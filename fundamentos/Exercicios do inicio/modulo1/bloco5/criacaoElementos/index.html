<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <main id="paiDoPai">
    <section id="pai">
      <section id="primeiroFilho"></section>
      <section id="elementoOndeVoceEsta">
        <section id="primeiroFilhoDoFilho"></section>
        <section id="segundoEUltimoFilhoDoFilho"></section>
      </section>
      Atenção!
      <section id="terceiroFilho"></section>
      <section id="quartoEUltimoFilho"></section>
    </section>
  </main>
  <script>
   
    // criando um irmao para o "elementoOndeVoceEsta"
    let cria_irmao = document.createElement('section');
    document.getElementById("pai").appendChild(cria_irmao);

    // criando um filho para o "elementoOndeVoceEsta"
    let cria_filho_elemento = document.createElement('section');
    document.getElementById("elementoOndeVoceEsta").appendChild(cria_filho_elemento);

    // criando um filho para o "primeiroFilhoDoFilho"
    let cria_filho_do_filho = document.createElement('section');
    document.getElementById("primeiroFilhoDoFilho").appendChild(cria_filho_do_filho);

    document.getElementById("primeiroFilhoDoFilho").parentNode.nextSibling.nextSibling;

    console.log(document.getElementById("pai"));
    console.log(document.getElementById("primeiroFilhoDoFilho").parentNode.nextSibling.nextSibling);
    
  </script>
</body>
</html>
